<! DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Event Registration</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

<div ng-app = "serviceApp" ng-controller = "serviceController">
   <p>Result: {{value}}</p>
</div>

<script>
   var p1 = angular.module("serviceApp", []);
   p1.service('addtwo', function()
     {
        this.Add = function(a,b) 
              { return a+b; }
      });    
    p1.controller('serviceController', function($scope, addtwo) 
       { $scope.value = addtwo.Add(20,30); } );
 </script>

    </body>
</html>
