 <!DOCTYPE html>
<html>
 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

<div ng-app="app1" ng-controller="cnt1">

  <label> First Name: <input type="text" ng-model="FName"></label><br>
  <label> Last Name: <input type="text" ng-model="LName"></label><br><br>
      Your Name: {{FName + " " + LName}}
      <p ng-bind-template="{{FName}}"></p>
</div>

<script>
var app = angular.module('app1', []);
app.controller('cnt1', function($scope) 
{
    $scope.FName = "John";
    $scope.LName = "Smith";
});
</script>

</body>
</html>

    John
